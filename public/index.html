<!DOCTYPE html>
<html lang="zh">
<head<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>小偶像画廊</title>
  <link rel="stylesheet" href="/styles.css" />

  <!-- 使用 unpkg 稳定加载 Supabase -->
  <script type="module">
    import { createClient } from 'https://unpkg.com/@supabase/supabase-js@2.39.7/dist/module/index.js';
    window.createClient = createClient;
  </script>
</head>
<body>
  <div class="container">
    <!-- 左侧：日期列表 -->
    <aside class="sidebar">
      <h2>拍摄日期</h2>
      <button id="add-date-btn">➕ 添加日期</button>
      <ul id="date-list"></ul>

      <!-- 日历组件 -->
      <div class="calendar-container">
        <input type="date" id="date-picker" />
        <button id="save-date-btn">保存日期</button>
      </div>
    </aside>

    <!-- 主内容区 -->
    <main class="main-content">
      <div id="upload-section"></div>
      <div id="gallery"></div>
    </main>
  </div>

  <!-- Supabase JS Client -->
  <script type="module">
  import { createClient } from 'https://unpkg.com/@supabase/supabase-js@2.39.7/dist/module/index.js';

  // 全局暴露 supabase client（供 main.js 使用）
  window.createClient = createClient;
</script>
  <script type="module" src="/main.js"></script>
</body>
</html>
